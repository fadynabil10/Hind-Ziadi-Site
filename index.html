  <meta name="description" content="أهلاً بكم فى موقع هند زيادى دخلت النجمه المغربية ((هند زيادى)) عالم الغناء للمره الاولى عام 2013 ، حتى ادت اغنية (ست الحبايب) لكوكب الشرق ام كلثوم. هند زيادى من برج السرطان ، من مواليد 1 يوليو 1994 فى الدار البيضاء ، عزباء . تحب الالوان التالية : الاسود و الابيض و الوردى و الشخصية الكارتونية المفضلة لديها هى (سنوبى) . اغنيتها المفضلة هى (كامل الاوصاف) للراحل عبد الحليم ، لانها من الاغانى التى كبرت عليها منذ صغرها . اما نجمها المفضل فهو الممثل المصرى ماجد المهندس . تقول ان مثالها الاعلى فى الحياة هو الملك الحسن الثانى لانه كان من أقوى الشخصيات فى العالم التى يمكن التعلم منها و الاستفادة منها . و تكشف ان صعودها للمره الاولى على خشبة المسرح يشكل الذكرى الاجمل فى حياتها ، فيما الذكرى الاسوء كانت عند وفاة جدتها و هى فى بلاد الغربة . و تعتبر (هند) ان قبولها فى برنامج The X Factor يعد نقطة تحول اساسية فى حياتها . و الجنة و صفتها بآلة الناى . و ترى (هند) نفسها بعد 5 سنوات من الان فنانة مشهورة و صاحبة اعمال متقدمة و ناجحة فى عالم الفن و الغناء ·|
https://www.facebook.com/hindziadi | https://twitter.com/hindziadi | 
https://instagram.com/hindziadi | https://www.youtube.com/c/HindZiadi .">
